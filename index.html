<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willdberries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
</head>
<body>
    <header class="container">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-2">
                <a class="logo-link" href="/">
                    <img width="128" src="./img/logo.svg" alt="logo: Willdberries" class="logo-link">
                </a>
            </div>
            <div class="col-6">
                <nav>
                    <ul class="navigation d-flex justify-content-around">
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Womens</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Mens</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Goods</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Accessories</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Brands</a>
                        </li>
                        <li class="navigation-item">
                            <a class="navigation-link" href="#">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-2 justify-content-end d-flex">
                <button class="button">
                    <img class="button-icon" src="./img/Cart.svg" alt="icon: cart">
                    <span class="button-text">Cart</span>
                </button>
            </div>
        </div>
        <!-- /.row -->
    </header>
</body>
</html>
